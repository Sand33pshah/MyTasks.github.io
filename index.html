<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTasks</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login">
    <div class="left">

      <div class="block">
        <div class="cube">
          <span id="day"></span>
          <span id="date"></span>
        </div>
        <div class="cube img">
          <img src="Repo/img1.jpg" alt="">
        </div>
      </div>

      <div class="block">
        <div class="cube img">
          <img src="Repo/img2.jpg" alt="">
        </div>
        <div class="cube center">
          <span id="hour"></span>
          <!-- <span>:</span> -->
          <span id="minute"></span>
        </div>
      </div>

      <div class="block lastCube">
        <img src="Repo/img3.jpg" alt="">
      </div>
    </div>


    <div class="right">
      <h1>MyTasks</h1>
      <p>Personal Organizer</p>
      <br><br><br>
      <input type="text" placeholder="Enter Your Name" id="name"><br>
      <button onclick="login()">Submit</button>
    </div>
  </div>




  <div class="main">
    <nav>
      <h1>MyTasks</h1>
      <p>Welcome! <span id="userName">Sandip</span></p>
    </nav>
    <div class="functions">
      <div class="search">
        
      </div>
      <div class="dates">
        <div class="date">
          <span id="date"></span>
          <span id="day"></span>
        </div>
        <div class="time">

        </div>
      </div>
      <div class="addTask">
        <input type="text" id="title" placeholder="Enter Title...">
        <textarea id="description" placeholder="Enter Details..."></textarea>
        <button type="submit">Add Task</button>
      </div>
    </div>
    <div class="tasks">

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
